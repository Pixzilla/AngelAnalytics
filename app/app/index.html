<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
    <h1>Angel Analytics</h1>
    <span flex></span>
    <!--<md-switch ng-model="app.showColors"></md-switch>-->
</md-toolbar>


<!-- Container #2 -->
<div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleList()">

        <md-input-container class="example-full-width">
            <input mdInput placeholder="What?" ng-model="app.searchObj.what"/>
        </md-input-container>
        <md-input-container class="example-full-width">
            <input mdInput placeholder="Where?" ng-model="app.searchObj.where"/>
        </md-input-container>

        <md-button class="md-raised" ng-click="app.search()">search</md-button>

        <!--<news-list-->
        <!--news-list="app.newsList"-->
        <!--selected="app.selectedNews"-->
        <!--show-colors="app.showColors"-->
        <!--on-selected="app.selectNews(news)">-->
        <!--</news-list>-->

    </md-sidenav>
    <!-- Container #4 -->
    <md-content flex id="content">
        <!-- Custom NewsDetails component -->

        <div ng-show="!!app.isLoading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <div ng-show="!app.isLoading">
            <md-button ng-repeat="button in app.buttons"
                       class="md-raised" ng-click="app.onButtonPressed(button)">{{button.name}}
            </md-button>

            <div ng-show="!app.error">
                <div ng-show="!!app.img">
                    <img ng-src="{{app.img}}"/>
                </div>
                <div ng-show="!app.img">
                    <h1>Enter search request</h1>
                </div>
            </div>
            <div ng-show="!!app.error">
                <h1>{{app.error}}</h1>
            </div>
        </div>
    </md-content>


</div>
